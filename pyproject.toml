[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ruff-lsp"
version = "0.0.8"
description = "A Language Server Protocol implementation for Ruff."
authors = ["Charlie Marsh <charlie.r.marsh@gmail.com>"]
maintainers = ["Charlie Marsh <charlie.r.marsh@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/charliermarsh/ruff-lsp"
keywords = ["ruff", "lsp", "language-server", "language-server-protocol", "python"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Utilities",
]

[tool.poetry.scripts]
ruff-lsp = "ruff_lsp.__main__:main"

[tool.poetry.dependencies]
python = ">=3.7,<3.12"
pygls = ">1.0.0a3"
ruff = ">0.0.150"
typing_extensions = "*"

[tool.poetry.dev-dependencies]
black = "==22.12.0"
mypy = "==0.991"
python-jsonrpc-server = "^0.4.0"

[tool.ruff]
line-length = 88
select = [
    "E",
    "F",
    "W",
    "Q",
    "UP",
    "I",
    "N",
]
target-version = "py37"
extend-exclude = ["tests/data"]

[tool.black]
line-length = 88
extend-exclude = "tests/data"

[tool.mypy]
files = ["ruff_lsp", "tests"]
exclude = "tests/data"
no_implicit_optional = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "debugpy.*",
    "lsprotocol.*",
    "pygls.*",
    "pyls_jsonrpc.*",
]
ignore_missing_imports = true
